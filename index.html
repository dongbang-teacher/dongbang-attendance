        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú Firebase Ìï®ÏàòÎì§ÏùÑ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎèÑÎ°ù ÏÑ§Ï†ï

        window.attendanceRef = attendanceRef;

        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseQuery = query;
        window.firebaseOrderByChild = orderByChild;

    <script>
        // Îã¥ÏûÑÍµêÏÇ¨ Ï†ïÎ≥¥
        const homeRoomTeachers = {
            '1-1': 'ÍπÄÏòÅÌù¨', '1-2': 'Î∞ïÏ≤†Ïàò', '1-3': 'Ïù¥ÏàúÏûê', '1-4': 'Ï†ïÎØºÌò∏', '1-5': 'ÏµúÏú†ÏßÑ',
            '2-1': 'Í∞ïÎåÄÏÑ±', '2-2': 'Ïú§ÎØ∏Í≤Ω', '2-3': 'ÏÑúÎèôÌòÑ', '2-4': 'ÌïúÏßÄÏòÅ', '2-5': 'ÏûÑÌÉúÏ§Ä',
            '3-1': 'Ï°∞ÌòÑÏàò', '3-2': 'Ïã†ÌòúÏõê', '3-3': 'Î∞∞ÏÑ±ÎØº', '3-4': 'Ìô©ÏÜåÏòÅ', '3-5': 'ÎÖ∏Ï§ÄÌòÅ'
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïò§Îäò ÎÇ†Ïßú ÏÑ§Ï†ï
        window.addEventListener('load', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('inputDate').value = today;
            document.getElementById('viewDate').value = today;
            searchAttendance();
        });

        // ÌÉ≠ Ï†ÑÌôò
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            const tabbuttons = document.getElementsByClassName("tab-button");
            
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            
            for (let i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Îã¥ÏûÑÍµêÏÇ¨ ÏûêÎèô ÏûÖÎ†•
        function updateHomeRoomTeacher() {
            const grade = document.getElementById('inputGrade').value;
            const classNum = document.getElementById('inputClass').value;
            const teacherInput = document.getElementById('inputTeacher');
            
            if (grade && classNum) {
                const key = `${grade}-${classNum}`;
                const teacher = homeRoomTeachers[key];
                teacherInput.value = teacher || '';
            } else {
                teacherInput.value = '';
            }
        }

        // Ï∂úÏÑù Ï†ïÎ≥¥ Ï†úÏ∂ú
        async function submitAttendance() {
            const date = document.getElementById('inputDate').value;
            const grade = document.getElementById('inputGrade').value;
            const classNum = document.getElementById('inputClass').value;
            const teacher = document.getElementById('inputTeacher').value;
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const studentNote = document.getElementById('studentNote').value;

            // ÌïÑÏàò ÏûÖÎ†• Ï≤¥ÌÅ¨
            if (!date || !grade || !classNum || !teacher || !studentId || !studentName) {
                alert('Î™®Îì† Í∏∞Î≥∏ Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Ï∂úÍ≤∞ ÏÉÅÌÉú ÌôïÏù∏
            const selectedAttendance = document.querySelector('input[name="attendanceType"]:checked');
            if (!selectedAttendance) {
                alert('Ï∂úÍ≤∞ ÏÉÅÌÉúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            const attendanceRecord = {
                date: date,
                grade: grade,
                class: classNum,
                teacher: teacher,
                studentId: studentId,
                studentName: studentName,
                studentNote: studentNote,
                attendanceType: selectedAttendance.value,
                timestamp: new Date().toISOString()
            };

            try {
                await window.firebasePush(window.attendanceRef, attendanceRecord);
                alert(`${studentName} ÌïôÏÉùÏùò Ï∂úÍ≤∞ Ï†ïÎ≥¥Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.`);
                clearForm();
                searchAttendance(); // ÏûêÎèôÏúºÎ°ú Ï°∞Ìöå ÏóÖÎç∞Ïù¥Ìä∏
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïã§Ìå®:', error);
                alert('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // Ìèº

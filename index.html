            // Ïò§Îäò ÎÇ†Ïßú Ï£ºÎßê Ï≤¥ÌÅ¨
            checkWeekend(document.getElementById('inputDate'));
            
            // Firebase Ï¥àÍ∏∞Ìôî
            initializeFirebase();
        });

        // Ï£ºÎßê Ï≤¥ÌÅ¨ Î∞è ÎÇ†Ïßú ÌëúÏãú Ìï®Ïàò
        function checkWeekend(dateInput) {
            const selectedDate = new Date(dateInput.value);
            const dayOfWeek = selectedDate.getDay(); // 0: ÏùºÏöîÏùº, 6: ÌÜ†ÏöîÏùº
            const dateInfo = document.getElementById('dateInfo');
            const weekendWarning = document.getElementById('weekendWarning');
            const submitBtn = document.getElementById('submitBtn');
            
            const dayNames = ['ÏùºÏöîÏùº', 'ÏõîÏöîÏùº', 'ÌôîÏöîÏùº', 'ÏàòÏöîÏùº', 'Î™©ÏöîÏùº', 'Í∏àÏöîÏùº', 'ÌÜ†ÏöîÏùº'];
            const dayName = dayNames[dayOfWeek];
            
            // ÎÇ†Ïßú Ï†ïÎ≥¥ ÌëúÏãú
            if (dayOfWeek === 0) { // ÏùºÏöîÏùº
                dateInfo.innerHTML = `<span class="sunday">${dayName}</span>`;
                weekendWarning.style.display = 'block';
                submitBtn.disabled = true;
            } else if (dayOfWeek === 6) { // ÌÜ†ÏöîÏùº
                dateInfo.innerHTML = `<span class="saturday">${dayName}</span>`;
                weekendWarning.style.display = 'block';
                submitBtn.disabled = true;
            } else { // ÌèâÏùº
                dateInfo.innerHTML = `<span class="weekday">${dayName}</span>`;
                weekendWarning.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // ÌÉ≠ Ï†ÑÌôò
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            const tabbuttons = document.getElementsByClassName("tab-button");
            
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            
            for (let i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            
            if (tabName === 'view-tab') {
                searchAttendance();
            }
        }

        // Îã¥ÏûÑÍµêÏÇ¨ ÏûêÎèô ÏûÖÎ†•
        function updateHomeRoomTeacher() {
            const grade = document.getElementById('inputGrade').value;
            const classNum = document.getElementById('inputClass').value;
            const teacherInput = document.getElementById('inputTeacher');
            
            if (grade && classNum) {
                const key = `${grade}-${classNum}`;
                const teacher = homeRoomTeachers[key];
                teacherInput.value = teacher || '';
                teacherInput.style.color = teacher ? '#495057' : '#dc3545';
                if (!teacher) {
                    teacherInput.placeholder = 'Îã¥ÏûÑÍµêÏÇ¨ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§';
                }
            } else {
                teacherInput.value = '';
                teacherInput.style.color = '#6c757d';
                teacherInput.placeholder = 'ÌïôÎÖÑÍ≥º Î∞òÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ ÏûêÎèô ÏûÖÎ†•Îê©ÎãàÎã§';
            }
        }

        // Ï∂úÏÑù Ï†ïÎ≥¥ Ï†úÏ∂ú
        async function submitAttendance() {
            const submitBtn = document.getElementById('submitBtn');
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ï†ÄÏû• Ï§ë...';
            
            try {
                const date = document.getElementById('inputDate').value;
                const grade = document.getElementById('inputGrade').value;
                const classNum = document.getElementById('inputClass').value;
                const teacher = document.getElementById('inputTeacher').value;
                const studentId = document.getElementById('studentId').value;
                const studentName = document.getElementById('studentName').value;
                const studentNote = document.getElementById('studentNote').value;

                // ÌïÑÏàò ÏûÖÎ†• Ï≤¥ÌÅ¨
                if (!date || !grade || !classNum || !teacher || !studentId || !studentName) {
                    alert('Î™®Îì† Í∏∞Î≥∏ Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                // Ï£ºÎßê Ï≤¥ÌÅ¨
                const selectedDate = new Date(date);
                const dayOfWeek = selectedDate.getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    alert('Ï£ºÎßêÏùÄ Îì±ÍµêÏùºÏù¥ ÏïÑÎãôÎãàÎã§. ÌèâÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                // Ï∂úÍ≤∞ ÏÉÅÌÉú ÌôïÏù∏
                const selectedAttendance = document.querySelector('input[name="attendanceType"]:checked');
                if (!selectedAttendance) {
                    alert('Ï∂úÍ≤∞ ÏÉÅÌÉúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                const attendanceRecord = {
                    date: date,
                    grade: grade,
                    class: classNum,
                    teacher: teacher,
                    studentId: studentId,
                    studentName: studentName,
                    studentNote: studentNote,
                    attendanceType: selectedAttendance.value,
                    timestamp: new Date().toISOString(),
                    created: Date.now()
                };

                if (database && attendanceRef) {
                    // FirebaseÏóê Ï†ÄÏû•
                    await window.firebasePush(attendanceRef, attendanceRecord);
                    alert(`${studentName} ÌïôÏÉùÏùò Ï∂úÍ≤∞ Ï†ïÎ≥¥Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.`);
                } else {
                    // Îç∞Î™® Î™®Îìú
                    console.log('Îç∞Î™® Î™®Îìú - Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞:', attendanceRecord);
                    alert(`${studentName} ÌïôÏÉùÏùò Ï∂úÍ≤∞ Ï†ïÎ≥¥Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§. (Îç∞Î™® Î™®Îìú)`);
                }
                
                clearForm();
                searchAttendance(); // ÏûêÎèôÏúºÎ°ú Ï°∞Ìöå ÏóÖÎç∞Ïù¥Ìä∏
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïã§Ìå®:', error);
                alert('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                // Î≤ÑÌäº Ïû¨ÌôúÏÑ±Ìôî
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ ÏûÖÎ†• ÏôÑÎ£å';
            }
        }

        // Ìèº Ï¥àÍ∏∞Ìôî
        function clearForm() {
            document.getElementById('inputGrade').value = '';
            document.getElementById('inputClass').value = '';
            document.getElementById('inputTeacher').value = '';
            document.getElementById('inputTeacher').placeholder = 'ÌïôÎÖÑÍ≥º Î∞òÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ ÏûêÎèô ÏûÖÎ†•Îê©ÎãàÎã§';
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('studentNote').value = '';
            
            // ÎùºÎîîÏò§ Î≤ÑÌäº Ï¥àÍ∏∞Ìôî
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.checked = false);
            
            // Ï£ºÎßê Ï≤¥ÌÅ¨ Îã§Ïãú Ïã§Ìñâ
            checkWeekend(document.getElementById('inputDate'));
        }

        // Ï∂úÏÑù Ï°∞Ìöå
        async function searchAttendance() {
            const resultsDiv = document.getElementById('attendanceResults');
            
            if (!database || !attendanceRef) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        üìã Firebase Ïó∞Í≤∞Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§. Îç∞Î™® Î™®ÎìúÏóêÏÑúÎäî Ï°∞Ìöå Í∏∞Îä•Ïù¥ Ï†úÌïúÎê©ÎãàÎã§.
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">üìä Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

            try {
                const searchDate = document.getElementById('viewDate').value;
                const searchGrade = document.getElementById('viewGrade').value;
                const searchClass = document.getElementById('viewClass').value;

                window.firebaseOnValue(attendanceRef, (snapshot) => {
                    const data = snapshot.val();
                    if (!data) {
                        resultsDiv.innerHTML = `
                            <div class="alert alert-info">
                                üìã Îì±Î°ùÎêú Ï∂úÍ≤∞ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.
                            </div>
                        `;
                        return;
                    }

                    // Îç∞Ïù¥ÌÑ∞Î•º Î∞∞Ïó¥Î°ú Î≥ÄÌôòÌïòÍ≥† ÌïÑÌÑ∞ÎßÅ
                    let attendanceArray = Object.values(data);

                    // ÎÇ†Ïßú ÌïÑÌÑ∞
                    if (searchDate) {
                        attendanceArray = attendanceArray.filter(record => record.date === searchDate);
                    }

                    // ÌïôÎÖÑ ÌïÑÌÑ∞
                    if (searchGrade) {
                        attendanceArray = attendanceArray.filter(record => record.grade === searchGrade);
                    }

                    // Î∞ò ÌïÑÌÑ∞
                    if (searchClass) {
                        attendanceArray = attendanceArray.filter(record => record.class === searchClass);
                    }

                    // ÏµúÏã†Ïàú Ï†ïÎ†¨
                    attendanceArray.sort((a, b) => (b.created || 0) - (a.created || 0));

                    displayAttendanceResults(attendanceArray);
                });

            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå Ïã§Ìå®:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        ‚ùå Îç∞Ïù¥ÌÑ∞ Ï°∞ÌöåÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.
                    </div>
                `;
            }
        }

        // Ï∂úÏÑù Í≤∞Í≥º ÌëúÏãú
        function displayAttendanceResults(data) {
            const resultsDiv = document.getElementById('attendanceResults');
            
            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        üìã Ï°∞Ìöå Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§. Í≤ÄÏÉâ Ï°∞Í±¥ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.
                    </div>
                `;
                return;
            }

            const typeClasses = {
                'Í≤∞ÏÑù': 'status-absent',
                'ÏßÄÍ∞Å': 'status-late',
                'Ï°∞Ìá¥': 'status-early',
                'Í≤∞Í≥º': 'status-absence'
            };

            const detailClasses = {
                'Ïù∏Ï†ï': 'detail-approved',
                'ÎØ∏Ïù∏Ï†ï': 'detail-unapproved',
                'ÏßàÎ≥ë': 'detail-sick'
            };

            let html = `
                <div class="alert alert-success">
                    üìä Ï¥ù ${data.length}Í±¥Ïùò Ï∂úÍ≤∞ Ï†ïÎ≥¥Í∞Ä Ï°∞ÌöåÎêòÏóàÏäµÎãàÎã§.
                </div>
                <div class="attendance-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ÎÇ†Ïßú</th>
                                <th>ÌïôÎÖÑ/Î∞ò</th>
                                <th>Îã¥ÏûÑÍµêÏÇ¨</th>
                                <th>ÌïôÎ≤à</th>
                                <th>ÌïôÏÉùÎ™Ö</th>
                                <th>ÎπÑÍ≥†</th>
                                <th>Ï∂úÍ≤∞ÏÉÅÌÉú</th>
                                <th>Îì±Î°ùÏãúÍ∞Ñ</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(record => {
                const [type, detail] = record.attendanceType.split('-');
                const typeClass = typeClasses[type] || 'status-absence';
                const detailClass = detailClasses[detail] || 'detail-approved';
                
                html += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.grade}ÌïôÎÖÑ ${record.class}Î∞ò</td>
                        <td>${record.teacher}</td>
                        <td>${record.studentId}</td>
                        <td><strong>${record.studentName}</strong></td>
                        <td>${record.studentNote || '-'}</td>
                        <td>
                            <span class="status-badge ${typeClass}">
                                ${type}
                            </span>
                            <span class="detail-badge ${detailClass}">
                                ${detail}
                            </span>
                        </td>
                        <td>${new Date(record.timestamp || record.created).toLocaleString()}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }
    </script>
